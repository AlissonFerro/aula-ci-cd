name: Continuos Integration

on: [pull_request, push]

jobs: 
  continuos-integration: 
    runs-on: windows-latest

    strategy: 
      matrix: 
        node-version: [16.x]
        mongodb-version: [4.2]

    steps: 
      - uses: actions/checkout@v3
      - name: Using Node.js
      - name: run install, build and test
        run: |
          npm run build
          npm run deploy
        env: 
          NODE_ENV: test